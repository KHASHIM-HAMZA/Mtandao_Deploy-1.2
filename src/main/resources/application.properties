# ============================
# APP CONFIG
# ============================
spring.application.name=mtandaoapp
server.port=${PORT:8081}

# ============================
# MYSQL - Railway
# ============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ============================
# SECURITY
# ============================
spring.security.user.name=Teacher
spring.security.user.password=12345
spring.security.user.roles=ADMIN

jwt.secret=${JWT_SECRET:default_fallback_secret_key_change_in_production_12345}
jwt.expirationMillis=21600000

# ============================
# FILE UPLOAD
# ============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB