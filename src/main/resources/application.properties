spring.application.name=mtandaoapp
server.port=${PORT:8080}

# Use Railway environment variables
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Security
spring.security.user.name=Teacher
spring.security.user.password=12345
spring.security.user.roles=ADMIN

# JWT - Use environment variable for production
jwt.secret=${JWT_SECRET:replace_this_with_a_long_random_secret_key_of_at_least_32_chars}
jwt.expirationMillis=21600000

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Production optimizations
spring.datasource.hikari.maximum-pool-size=10
